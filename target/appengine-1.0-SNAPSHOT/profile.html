<!DOCTYPE html>
<html>
<head>
    <title>Hello Endpoints!</title>
    <script type="text/javascript" src="/js/base.js"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Hello Endpoints!</a>
            <div class="nav-collapse collapse pull-right">
                <a href="#" onclick="auth();"  class="btn" id="signinButton">Sign in</a>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div id="outputLog"></div>

		<div >
		    <div class="row">
		        <div class="col-lg-12">
		            <div id="messages" class="alert alert-{{alertStatus}}">
		                <span></span>
		                <i class="dismiss-messages pull-right glyphicon glyphicon-remove"></i>
		            </div>
		            <img class="spinner" src="/img/ajax-loader.gif" />
		        </div>
		    </div>
		    <div class="row">
		        <div class="col-md-8">
		            <h3>My Profile</h3>
		            <form name="profileForm" novalidate role="form">
		                <div class="form-group" >
		                    <label for="name">Name </label>
		                    <input id="name" type="text" name="name" class="form-control"/>
		                </div>
		
		                <div class="form-group" >
		                    <label for="city">City </label>
		                    <input id="city" type="text" name="city" class="form-control"/>
		                </div>
		
		                <button class="btn btn-primary">
		                Update profile
		                </button>
		            </form>
		        </div>
		    </div>
		</div>
    <script type="text/javascript">
        function init() {
            google.fil.appengine.annonce.init('//' + window.location.host + '/_ah/api');
        }
        
        function updatePage() {
        	google.fil.appengine.annonce.getProfile();
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
