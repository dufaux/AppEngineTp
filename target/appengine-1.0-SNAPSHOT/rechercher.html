    <script>
   run = function() {
    	listAnnonce = function () {
        	gapi.client.annonce.getAnnonces().execute(function (resp) {
        		if(!resp.code) {
        			$('#result').html('');
        			console.log(resp);
        			if(resp.items.length <= 0) {
        				$('#result').html('pas d\'annonce');
        			}
        			$.each(resp.items,function(i,v){
        			  console.log(v);
        			  $('#result').append("" +
        			  		"<a href=\"#\" class=\"list-group-item \">" +
        			  		"<h4 class=\"list-group-item-heading\">" + v.name + "</h4>" +
        			  		"<p class=\"list-group-item-text\">Description : " + v.description + "</p>" +
        			  		"</a>");
        		  });
        		}
        		else {
        			alert("impossible de charger la liste des annonces");
        		}
        	});
        }
        listAnnonce();
    }
    </script>
